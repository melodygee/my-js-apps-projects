<!DOCTYPE html>
<html>
<head>
  <title>Love Calculator üíò</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
    }

    h1 {
      color: #d63384;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: #d63384;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }

    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üíñ Love Calculator üíñ</h1>

  <input type="text" id="name1" placeholder="Your Name">
  <input type="text" id="name2" placeholder="Their Name">
  <br>
  <button onclick="calculateLove()">Calculate Love</button>

  <div id="result"></div>

  <script>
    function calculateLove() {
      const name1 = document.getElementById("name1").value;
      const name2 = document.getElementById("name2").value;

      if (name1 === "" || name2 === "") {
        document.getElementById("result").textContent = "Please enter both names üíî";
        return;
      }

      const loveScore = Math.floor(Math.random() * 101); // 0 to 100
      document.getElementById("result").textContent = `${name1} ‚ù§Ô∏è ${name2} = ${loveScore}% match!`;
    }
  </script>
</body>
</html>
